<!DOCTYPE html>
<html>
<head>
    <title>Car Insurance Registration Form</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .radio-group {
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .radio-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }
        
        .radio-group input {
            width: auto;
            margin-right: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Car Insurance Registration Form</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" required>
        
        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" required>
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" required>
            <label for="female">Female</label>
            
            <input type="radio" id="other" name="gender" required>
            <label for="other">Other</label>
        </div>
        
        <label for="cars">Car Brands</label>
        <select id="cars">
            <option value="">--Select a car brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        
        <label for="carage">Car Age</label>
        <input type="number" id="carage" required>
        
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
